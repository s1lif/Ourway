{% extends "base.html" %}

{% block title %}Запрос занятия{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Запрос занятия</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('request_lesson') }}">
                    <div class="mb-3">
                        <label for="teacher" class="form-label">Учитель</label>
                        <select class="form-select" id="teacher" name="teacher" required>
                            <option value="" selected disabled>Выберите учителя</option>
                            {% for teacher in teachers %}
                                <option value="{{ teacher.username }}">{{ teacher.username }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="topic" class="form-label">Тема занятия</label>
                        <input type="text" class="form-control" id="topic" name="topic" required>
                    </div>
                    <div class="mb-3">
                        <label for="requested_time" class="form-label">Желаемое время</label>
                        <input type="datetime-local" class="form-control" id="requested_time" name="requested_time" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Отправить запрос</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
