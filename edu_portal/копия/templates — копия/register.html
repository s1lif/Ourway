{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Регистрация</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Вы:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="teacher" value="teacher" required>
                            <label class="form-check-label" for="teacher">Учитель</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="student" value="student" required>
                            <label class="form-check-label" for="student">Ученик</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Уже есть аккаунт? <a href="{{ url_for('login') }}">Войдите</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
